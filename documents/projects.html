<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Jabroderick.GitHub.io : Portfolio web page">
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>Jabroderick.GitHub.io</title>
  </head>

  <body ng-controller="ProjectController as proj">

    <!-- HEADER -->
    <div class="container-fluid">
      <div class="row">
        <div class="md-6 name">
          <h1>Jacob Broderick</h1>
        </div>
      </div>

      <div class="row">
        <nav class="md- nav navbar-default navbar">
          <div class="container-fluid">
            <ul class="nav nav-pills">
              <li><a href="../index.html"><h4>Home</h4></a></li>
              <li><a href="https://www.github.com/jacobbroderick"><h4>Git</h4></a></li>
              <li><a href="documents/jacob_broderick_resume.pdf"><h4>Resume</h4></a></li>
              <li class="active"><a href="documents/portfolio.html"><h4>Portfolio</h4></a></li>
            </ul>
          </div>
        </nav>
    </div>
    
    <div class="row">
          <div ng-repeat="project in proj.projects" class="panel panel-default">
            <div class="panel-heading"><h2>{{project.name}}</h2></div>
            <div class="panel-content resume">
                <p>{{project.desc}}</p>
                <p><a href={{project.url}}>{{project.url}}</a></p>
            </div>
          </div>
        </div>
      </div>
  



  </body>
</html>
